name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU for ARM64
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker Image for ARM64 with Cache
      uses: docker/build-push-action@v5
      with:
        push: false
        tags: build-env:latest
        platforms: linux/arm64
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

    - name: Run Docker Container for ARM64
      run: |
        docker run --rm --platform linux/arm64 --name build-env -v ${{ github.workspace }}:/workspace -w /workspace build-env sleep infinity &

    - name: Build inside Docker
      run: docker exec build-env bash -c "cd /workspace && make -j$(nproc)"

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-binaries
        path: bin/fsw
